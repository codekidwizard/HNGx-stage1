<script>
  // Function to update the current day of the week
  function updateCurrentDay() {
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const today = new Date();
    const currentDay = daysOfWeek[today.getDay()];
    document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = currentDay;
  }

  // Function to update the current UTC time
  function updateCurrentUTCTime() {
    const currentUTC = Date.now();
    document.querySelector('[data-testid="currentUTCTime"]').textContent = currentUTC;
  }

  // Call the update functions to display initial values
  updateCurrentDay();
  updateCurrentUTCTime();

  // Set up intervals to update the data at regular intervals (e.g., every second)
  setInterval(updateCurrentDay, 1000); // Update every 1 second
  setInterval(updateCurrentUTCTime, 1000); // Update every 1 second
</script>

</body>
